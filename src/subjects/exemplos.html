<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Group Example</title>
</head>
<body>

<form>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Masculino</label><br>
    
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Feminino</label><br>
    
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Outro</label><br>
</form>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var radioButtons = document.querySelectorAll('input[type="radio"][name="gender"]');
    
    // Adiciona um evento de escuta para capturar quando um botão de rádio é clicado
    radioButtons.forEach(function(radioButton) {
        radioButton.addEventListener('change', function(event) {
            console.log('Selecionado:', event.target.value);
        });
    });
});
</script>

</body>
</html>
